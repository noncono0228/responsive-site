     　  <section id="skills">

          <div class="skill-box">
            <h3 class="text-center">画面や本との距離に注意</h3>
            <p>パソコン・テレビ・読書などで目を使うときは、画面や本との距離を、充分、あけるようにします。</p>
          </div>
          <div class="skill-box">
            <h3 class="text-center">作業中は正しい姿勢で</h3>
            <p>背筋を伸ばしておなかに力を入れるだけで、自然と目と画面（本）との距離は適切に保たれます。反対に、背中を丸めて作業をすると、目と対象物との距離が近くなり、負担がかかりやすくなってしまうのです。</div>
          <div class="skill-box">
            <h3 class="text-center">照明の種類と明るさをチェック</h3>
            <p>目をいたわるには、照明の明るさにも気を配りましょう。
特に、机の上など目に近いところで作業をするときは、電気スタンドのような追加照明を点けて、明るさを補いましょう。</p>
          </div>
        </div>
